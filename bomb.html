<!DOCTYPE html>
<html>

<head>
	<base href="." />
	<title>Paysage Alien Fractal - Inspiré par H.R. Giger - Demoscene Edition</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
	<script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
	<script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
	<script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
	<script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
	<script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			margin: 0;
			overflow: hidden;
			background: #ffffff;
		}

		canvas {
			display: block;
			width: 100vw;
			height: 100vh;
		}

		.button-3d {
			position: fixed;
			bottom: 20px;
			left: 20px;
			padding: min(15px, 4vw) min(30px, 8vw);
			font-family: 'Press Start 2P', cursive;
			font-size: clamp(12px, 2vw, 16px);
			color: #fff;
			background: linear-gradient(45deg, #ff3366, #66ffff);
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transform: perspective(1000px) rotateX(10deg);
			transition: all 0.3s ease;
			text-decoration: none;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
			-webkit-transform: perspective(1000px) rotateX(10deg);
			-moz-transform: perspective(1000px) rotateX(10deg);
			-webkit-transition: all 0.3s ease;
			-moz-transition: all 0.3s ease;
			z-index: 1000;
			user-select: none;
			-webkit-user-select: none;
			-webkit-tap-highlight-color: transparent;
		}

		.button-3d:hover,
		.button-3d:focus {
			transform: perspective(1000px) rotateX(0deg) scale(1.05);
			-webkit-transform: perspective(1000px) rotateX(0deg) scale(1.05);
			-moz-transform: perspective(1000px) rotateX(0deg) scale(1.05);
			outline: none;
		}

		.credits {
			position: fixed;
			bottom: 20px;
			right: 20px;
			font-family: 'Press Start 2P', cursive;
			color: #fff;
			font-size: clamp(10px, 1.5vw, 14px);
			text-shadow: 0 0 10px #66ffff;
			z-index: 1000;
			user-select: none;
			-webkit-user-select: none;
		}

		@media (max-width: 768px) {
			.button-3d {
				bottom: 10px;
				left: 10px;
			}

			.credits {
				bottom: 10px;
				right: 10px;
			}
		}

		/* Centered HIRCUS text */
		.centered-text a{
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 10vw;
			font-family: 'Press Start 2P', cursive;
			color: #fff;
			z-index: 1000;
			text-shadow: 0 0 10px #66ffff;
			text-decoration: none;
			user-select: none;
		}

		.centered-text a:hover {
			text-shadow: 0 0 20px red;
			transition: 1s ease-in;
		}
	</style>
</head>

<body>
	<div class="centered-text"> <a href="https://sweetmanhircus.github.io/Super-Hircus/" target="_blank"> HIRCUS</a></div>

	<script>
		const scene = new THREE.Scene();
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		const renderer = new THREE.WebGLRenderer({
			antialias: true,
			powerPreference: "high-performance"
		});
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		const composer = new THREE.EffectComposer(renderer);
		const renderPass = new THREE.RenderPass(scene, camera);
		composer.addPass(renderPass);
		const bloomPass = new THREE.UnrealBloomPass(
			new THREE.Vector2(window.innerWidth, window.innerHeight),
			2.0,
			0.3,
			0.9
		);
		composer.addPass(bloomPass);
		const simplex = new SimplexNoise();
		const geometry = new THREE.PlaneGeometry(100, 100, 128, 128);
		const material = new THREE.MeshStandardMaterial({
			color: 0x333333,
			emissive: 0x1a1a1a,
			metalness: 0.9,
			roughness: 0.1,
			wireframe: false,
			flatShading: true
		});
		const vertices = geometry.attributes.position.array;
		for (let i = 0; i < vertices.length; i += 3) {
			const x = vertices[i] / 20;
			const y = vertices[i + 1] / 20;
			vertices[i + 2] =
				simplex.noise2D(x, y) * 6 +
				simplex.noise2D(x * 2, y * 2) * 3 +
				simplex.noise2D(x * 4, y * 4) * 1.5 +
				simplex.noise2D(x * 8, y * 8) * 0.75;
		}
		geometry.computeVertexNormals();
		const terrain = new THREE.Mesh(geometry, material);
		terrain.rotation.x = -Math.PI / 2;
		scene.add(terrain);
		const particleCount = Math.min(2000, window.innerWidth < 768 ? 1000 : 2000);
		const snowflakes = [];
		const particleSpeeds = new Float32Array(particleCount);
		for (let i = 0; i < particleCount; i++) {
			const canvas = document.createElement('canvas');
			canvas.width = 32;
			canvas.height = 32;
			const ctx = canvas.getContext('2d');
			ctx.font = '24px Arial';
			ctx.fillStyle = `rgb(
        ${Math.random() * 127 + 128},
        ${Math.random() * 204 + 51},
        255)`;
			ctx.textAlign = 'center';
			ctx.textBaseline = 'middle';
			ctx.fillText('❄', 16, 16);
			const texture = new THREE.CanvasTexture(canvas);
			texture.needsUpdate = true;
			const sprite = new THREE.Sprite(
				new THREE.SpriteMaterial({
					map: texture,
					transparent: true,
					blending: THREE.AdditiveBlending
				})
			);
			sprite.position.set(
				Math.random() * 100 - 50,
				Math.random() * 50 + 20,
				Math.random() * 100 - 50
			);
			particleSpeeds[i] = Math.random() * 0.15 + 0.05;
			sprite.scale.set(0.5, 0.5, 0.5);
			snowflakes.push(sprite);
			scene.add(sprite);
		}
		const ambientLight = new THREE.AmbientLight(0x333333);
		scene.add(ambientLight);
		const directionalLight = new THREE.DirectionalLight(0xff3366, 1.5);
		directionalLight.position.set(1, 1, 1);
		scene.add(directionalLight);
		const pointLight = new THREE.PointLight(0x66ffff, 3);
		pointLight.position.set(0, 10, 0);
		scene.add(pointLight);
		const pointLight2 = new THREE.PointLight(0xff66ff, 2);
		pointLight2.position.set(0, 15, 0);
		scene.add(pointLight2);
		scene.fog = new THREE.FogExp2(0x000000, 0.015);
		camera.position.set(0, 10, 20);
		let time = 0;
		let animationFrameId;
		const timeline = gsap.timeline({
			repeat: -1,
			yoyo: true
		});
		timeline.to(pointLight.color, {
			r: 1,
			g: 0,
			b: 1,
			duration: 2
		}).to(pointLight.color, {
			r: 0,
			g: 1,
			b: 1,
			duration: 2
		});
		const timeline2 = gsap.timeline({
			repeat: -1,
			yoyo: true
		});
		timeline2.to(pointLight2.color, {
			r: 0,
			g: 1,
			b: 1,
			duration: 1.5
		}).to(pointLight2.color, {
			r: 1,
			g: 0,
			b: 1,
			duration: 1.5
		});

		function animate() {
			animationFrameId = requestAnimationFrame(animate);
			time += 0.002;
			camera.position.x = Math.sin(time) * 35;
			camera.position.z = Math.cos(time) * 35;
			camera.position.y = 12 + Math.sin(time * 0.5) * 6;
			camera.lookAt(Math.sin(time * 0.25) * 10, 0, Math.cos(time * 0.25) * 10);
			const positions = geometry.attributes.position.array;
			for (let i = 0; i < positions.length; i += 3) {
				const x = positions[i] / 20;
				const y = positions[i + 1] / 20;
				positions[i + 2] =
					simplex.noise2D(x + time * 0.2, y) * 6 +
					simplex.noise2D((x + time * 0.4) * 2, y * 2) * 3 +
					simplex.noise2D((x + time * 0.8) * 4, y * 4) * 1.5 +
					simplex.noise2D((x + time * 1.2) * 8, y * 8) * 0.75;
			}
			geometry.attributes.position.needsUpdate = true;
			geometry.computeVertexNormals();
			snowflakes.forEach((snowflake, index) => {
				snowflake.position.y -= particleSpeeds[index];
				snowflake.position.x += Math.sin(time + index) * 0.02;
				snowflake.position.z += Math.cos(time + index) * 0.02;
				snowflake.rotation.z += 0.01;
				if (snowflake.position.y < 0) {
					snowflake.position.set(
						Math.random() * 100 - 50,
						50,
						Math.random() * 100 - 50
					);
				}
			});
			pointLight.position.x = Math.sin(time) * 20;
			pointLight.position.z = Math.cos(time) * 20;
			pointLight2.position.x = Math.sin(time * 1.5) * 15;
			pointLight2.position.z = Math.cos(time * 1.5) * 15;
			composer.render();
		}
		animate();

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
			composer.setSize(window.innerWidth, window.innerHeight);
		}
		window.addEventListener('resize', onWindowResize, false);
		window.addEventListener('visibilitychange', () => {
			if (document.hidden) {
				cancelAnimationFrame(animationFrameId);
			} else {
				animate();
			}
		});
	</script>

</body>

</html>
