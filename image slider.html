<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MrBeast Footer Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .footer {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-template-rows: auto;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .footer-section {
            padding: 20px;
            border-right: 2px solid black;
        }

        .footer-section:last-child {
            border-right: none;
        }

        .footer h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .footer a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin: 5px 0;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
        }

        .newsletter input[type="email"] {
            padding: 10px;
            font-size: 16px;
            width: 70%;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .newsletter button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .newsletter button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="footer" id="footer"></div>

<script>
    // JavaScript to dynamically generate the footer content
    const footerContent = [
        {
            title: "Stay in Touch",
            content: `
                <div class="newsletter">
                    <p>Sign up below for exclusive updates, offers & future MrBeast products</p>
                    <input type="email" placeholder="Email">
                    <button>Subscribe</button>
                </div>
            `
        },
        {
            title: "Quick Links",
            links: [
                "FAQs",
                "Account Login",
                "Contact Us",
                "Size Details",
                "Track Your Order"
            ]
        },
        {
            title: "Client Services",
            links: [
                "Shipping & Returns",
                "Start a Return",
                "Terms & Conditions",
                "Accessibility Statement",
                "Reseller Policy"
            ]
        }
    ];

    const socialIcons = [
        { name: "Facebook", url: "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" },
        { name: "Instagram", url: "https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" },
        { name: "YouTube", url: "https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" },
        { name: "TikTok", url: "https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" },
        { name: "Twitter", url: "https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" }
    ];

    const footer = document.getElementById("footer");

    footerContent.forEach(section => {
        const div = document.createElement("div");
        div.className = "footer-section";

        if (section.links) {
            const linksHtml = section.links.map(link => `<a href="#">${link}</a>`).join("\n");
            div.innerHTML = `<h3>${section.title}</h3>${linksHtml}`;
        } else {
            div.innerHTML = `<h3>${section.title}</h3>${section.content}`;
        }

        footer.appendChild(div);
    });

    const socialDiv = document.createElement("div");
    socialDiv.className = "footer-section";
    socialDiv.innerHTML = "<h3>Follow Us</h3><div class='social-icons'></div>";

    const iconsDiv = socialDiv.querySelector(".social-icons");
    socialIcons.forEach(icon => {
        const img = document.createElement("img");
        img.src = icon.url;
        img.alt = icon.name;
        iconsDiv.appendChild(img);
    });

    footer.appendChild(socialDiv);
</script>

</body>
</html>
